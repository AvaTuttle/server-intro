<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Task Manager</title>
</head>
<body>
    <h1 class="text-center p-4">Task Manager</h1>
    <main>
        <section id="list">List</section>
        <section id="form">
            <h3>Please Fill out the Information Below</h3>
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input id="txtTitle" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea  id="txtDescription" class="form-control"></textarea>
        </div>
        <div class="mt-3">
            <label class="form-label">Color</label>
            <input id="selColor" class="form-control" type="color" >
        </div>
        <div class="mb-3">
            <label class="form-label">Start Date</label>
            <input id="selDate" type="datetime-local" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">status</label>
            <select id="selStatus" class="form-control">
                <option value="" disabled selected>Select an Option</option>
                <option>New</option>
                <option>Completed</option>
                <option>Cancel</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form label">Budget</label>
            <input id="numBudget" type="number" class="form-control">
        </div>
        <button id="btnSave" class="btn btn-dark">Save</button>

        </section>
    </main>
    

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./script/app.js"></script>
    <script src="./script/task.js"></script>
</body>
</html>
